<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileReader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./scss/style.css">
</head>

<body>
    <div class="container">
        <input type="file" multiple accept="image/*" class="mt-5 form-control selectImg">
        <div class="row mt-3 ms-2">

        </div>
        <div class="dragDrop">
            <div class="dropZone">
                <span>Drop here</span>
            </div>
            <div class="clickBtn">
                <span>Click here</span>
            </div>
        </div>

    </div>
    <table class="table">
        <tr class="bg-info">
            <th data-colname="image" data-order="desc">Image</th>
            <th data-colname="name" data-order="desc">Name</th>
            <th data-colname="extension" data-order="desc">Extension</th>
            <th data-colname="size" data-order="desc">Size</th>
           
            <!-- <th data-colname="extension" data-order="desc">Extension</th>
            <th data-colname="size" data-order="desc">Size</th> -->

        </tr>
        <tr>
            <td>1</td>
            <td>flower</td>
            <td>jpg</td>
            <td>100x100</td>
        </tr>

       
        <tbody id="myTable"></tbody>

    </table>

    <script src="./js/script.js"></script>
</body>

</html>
